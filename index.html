        <!-- form start -->
        <div class="myform">
            <h2>HTML FORM</h2>
            <hr/>
            <form action="" method="POST" enctype="multiple/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Name" />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email" />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="password" name="password" id="password" placeholder="Password" />
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" name="gender" id="male" value="male" />
                    <label for="male">Male<label>
				    <input type="radio" name="gender" id="female" value="female"/>
				    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other" value="other" />
                    <label for="other">Other</label>

                </div>

                <div class="form-group">
                    <label for="dob">Date of Barth</label>
                    <input type="date" name="dob" id="dob">
                </div>

                <div class="form-group">
                    <label for="imaig">Uplord File</label>
                    <input type="file" name="imaig" id="imaig">
                </div>

                <div class="form-group">
                    <label>Subject:</label>
                    <input type="checkbox" name="Subject" id="HTML" value="HTML" />
                    <label for="HTML">HTML<label>
				    <input type="checkbox" name="Subject" id="CSS" value="CSS"/>
				    <label for="CSS">CSS</label>
                    <input type="checkbox" name="Subject" id="PHP" value="PHP" />
                    <label for="PHP">PHP</label>

                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <select name="city" id="city">
                        <option selected disabled>Select your city</option>
                        <option value="Natore">Natore</option>
                        <option value="Singra">Singra</option>
                        <option value="Bogra">Bogra</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Rajshahi">Rajshahi</option>
                    </select>
                </div>
				<div>
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="comment" cols="30" rows="6"></textarea>
                </div>
				<hr/>
                <div class="form-group ">
                    <button type="submit "> Submit </button>
                    <button type="repeat ">Reseat</button>
                </div>
                

            </form>
			
            <!-- form end -->
        </div>
